<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School Founders Grid</title>

    <style>
        /* General Styles and Container Setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f8f8f8;
            display: flex; /* Flexbox for overall centering */
            justify-content: center;
            align-items: center;
        }

        /* 1. Grid Container */
        .grid-container {
            display: grid;
            /* Create 4 equal columns */
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; /* Gap between cards (Box Model) */
            max-width: 1200px;
            width: 100%;
        }

        /* 2. Individual Card Item (Box Model & Flexbox) */
        .profile-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            
            /* Flexbox to arrange content vertically */
            display: flex;
            flex-direction: column;
            
            /* Box Model: Padding for text content */
            padding-bottom: 20px;
        }

        /* CSS Selector/Hover Effect */
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        /* 3. Image Container & Image Styling (Box Model) */
        .profile-image-container {
            height: 250px; /* Fixed height for image consistency */
            overflow: hidden;
            margin-bottom: 15px; /* Spacing between image and text */
        }

        /* Descendant Selector: Styling the Image */
        .profile-image-container > img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the container without distortion */
            display: block;
        }

        /* 4. Text Content Styling (Flexbox details) */
        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0 10px;
        }

        /* Name (Stronger styling) */
        .profile-details h3 {
            font-size: 1.1em;
            color: #333;
            margin: 0 0 5px 0;
        }

        /* Title/Designation */
        .profile-details p {
            font-size: 0.9em;
            color: #777;
            margin: 0 0 10px 0;
        }
        
        /* 5. Logo Styling */
        .company-logo {
            width: 100px; /* Fixed width for logo image */
            height: auto;
            margin-top: 5px;
        }

        /* Attribute Selector Example (could be used for specific styling if needed) */
        .profile-card[data-company="Paytm"] h3 {
            color: #00b9f1;
        }
        
    </style>
</head>
